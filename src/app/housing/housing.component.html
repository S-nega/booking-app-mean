<!-- <div class="conteiners"> -->
    <div class="header-block">
        <h1>Найдите жилье для новой поездки</h1>
        <h2>Ищите спецпредложения на отели, дома и другие варианты.</h2>
    </div>

    <div class="contents">
        <form class="search-form housing" method="post" >
        <!-- <form [formGroup]="houseSearchForm" (ngSubmit)="onSubmit()" class="search-form housing"> -->
            <div class="input-item">
                <label for="location">Направление</label>
                <!-- <input type="text" name="location" id="location" list="cityname" placeholder="Куда вы хотите поехать?">
                <datalist id="cityname">
                    <option value="Boston">
                    <option value="Cambridge">
                </datalist> -->
                <select [(ngModel)] = "searchLocation" 
                  name="location" 
                  id="location">
                    <option value="">Please choose an option</option>
                    <option value="Almaty">Almaty</option>
                    <option value="Astana">Astana</option>
                    <option value="Moscow">Moscow</option>
                    <option value="Piter">Piter</option>
                    <option value="Paris">Paris</option>
                    <option value="Rome">Rome</option>
                </select>
            </div>
            <!-- ограничить выбор дат -->
            <div class="input-item">
                <label for="arrival-day">День заезда</label>
                <input 
                  type="date" 
                  name="arrival-day" 
                  id="arrival-day" 
                  placeholder="25 марта">    
            </div>
            <div class="input-item">
                <label for="departer-day">День выезда</label>
                <input 
                  type="date" 
                  name="departer-day" 
                  id="departer-day" 
                  placeholder="25 марта">    
            </div>
            <!-- выпадающее меню (максимум 6 взр + 3 ребенка)-->
            <div class="input-item">
                <label for="passangers">Комнаты</label>
                <input [(ngModel)] = "numberOfRooms" 
                  type="number" 
                  name="passangers" 
                  id="passangers" 
                  placeholder="1">                
            </div>
            <!-- <input class="button" type="submit" [disabled]="houseSearchForm.invalid" value="Найти"> -->
            <input class="button" type="submit" (click)="search()" value="Найти">
        </form>


        <!-- отображение списка всех доступных вариантов -->
        <div class="content-list housing">
          <div class="content-item housing" *ngFor="let house of houses">
            <div class="image-block">
              <!-- Настроить сохранение и отображение изображений -->
              <img class="image-block"
                *ngIf="house.image"
                src="http://localhost:8080/{{ house.image.replace('public/', '') }}"
                alt="House Image"
              />
            </div>

            <div class="info-block">
              <!-- ссылка на страницу бронирования  -->
              <div class="header-info-block">
                <a href="/house-booking" class="name">{{ house.hotelName }}</a>
                <p class="location">
                  {{ house.location }}
                </p>
              </div>

              <div class="description-block">
                <p class="description">
                  {{ house.description }}
                </p>
              </div>

              <div class="buttons-block">
                <p>
                  Номер {{ house.houseType }}
                  <br />
                  Кол-во комнат: {{ house.numberOfRooms }}
                </p>
                <a href="/house-booking/{{house._id}}" class="order-button button">
                  {{house._id}}
                {{ house.dailyCost }} KZT</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>

    <div class="footer"></div>
