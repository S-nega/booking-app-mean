
<!-- <div class="conteiners"> -->
    <div class="header-block">
        <h1>Аренда автомобилей для любой поездки</h1>
        <h2>Отличные предложения от крупнейших прокатных компаний.</h2>
    </div>

    <div class="contents">
        <form class="search-form car-rental">
            <div  class="input-item">
                <label>Место подачи</label>
                <input type="text" name="place-name" placeholder="Место подачи">
            </div>
            <div  class="input-item">
                <label>Дата подачи</label>
                <input type="date" name="dates-take" placeholder="25 марта">
            </div>
            <div  class="input-item">
                <label>Время подачи</label>
                <input type="time" name="times-take" placeholder="10:00">
            </div>
            <div  class="input-item">
                <label>Дата возврата</label>
                <input type="date" name="dates-back" placeholder="27 марта">
            </div>
            <div  class="input-item">
                <label>Время возврата</label>
                <input type="time" name="times-back" placeholder="10:00">
            </div>
            <input class="button" type="submit" value="Найти">
        </form>
    </div>

    <div class="footer"></div>
